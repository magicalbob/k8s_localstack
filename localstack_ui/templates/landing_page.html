<!DOCTYPE html>
<html>
<head>
    <title>AWS Services</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>AWS Services</h1>
    <ul>
        {% for service in services %}
            <li>
                <a href="{{ url_for('service', service_url=service['service_url']) }}">
                    {{ service['service_name'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
