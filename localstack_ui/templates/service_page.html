<!DOCTYPE html>
<html>
<head>
    <title>{{ service.service_name }}</title>
    <script>
        function toggleSubMenu() {
            var submenu = document.getElementById('submenu');
            if (submenu.style.display === 'none' || !submenu.style.display) {
                submenu.style.display = 'block';
            } else {
                submenu.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>{{ service.service_name }}</h1>
    <div>
        {% if sections %}
            <a href="javascript:void(0);" onclick="toggleSubMenu();">Network & Security</a>
            <ul id="submenu" style="display: none;">
                {% for section_name, section_items in sections.items() %}
                    <li>
                        <a href="#">{{ section_name }}</a>
                        <ul>
                            {% for item in section_items %}
                                <li>
                                    <a href="{{ url_for('item_page', service_url=service.service_url, section_name=section_name, item_name=item.item) }}">{{ item.item }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
