stages:
 - test
 - scan

test_job:
  stage: test
  tags:
    - linux
  script:
    - sudo apt-get update
    - sudo rm -rf /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock /var/cache/debconf/*.dat /var/cache/apt/archives/lock
    - sudo dpkg --configure -a
    - sudo apt-get install -f
    - sudo apt-get install -y python3-dev python3-pip libasound2-dev
    - pip install -r requirements.txt
    - cd localstack_ui
    - ./app_unittest.py
    - ~/.local/bin/coverage run -m unittest app_unittest.py
    - ~/.local/bin/coverage xml
    - find .
    - rm -rf __pycache__
  artifacts:
    paths:
      - coverage.xml
  variables:
    GIT_STRATEGY: clone

scan_job:
  stage: scan
  tags:
    - linux
  script:
    - rm -rf __pycache__
    - sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner
  dependencies:
    - test_job
  variables:
    GIT_STRATEGY: clone

